<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Learning Assistant</title>
<!--   <link rel="stylesheet" href="style.css"> -->
  <style>
     body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2C3E50, #4CA1AF);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: white;
      margin: 20px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    textarea, input {
      width: calc(90% - 100px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      background: #E67E22;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #D35400;
    }
  </style>
</head>
<body>
  <h1>AI Learning Assistant</h1>

  <div class="row">
    <section class="tool-card">
      <h2>Summarize</h2>
      <textarea id="summarizeInput" placeholder="Enter text to summarize..."></textarea>
      <button onclick="summarizeNotes()">Summarize</button>
      <p id="summaryOutput"></p>
    </section>

    <section class="tool-card">
      <h2>Expand Bullet Points</h2>
      <textarea id="expandInput" placeholder="Enter bullet points..."></textarea>
      <button onclick="expandBullets()">Expand</button>
      <p id="expandOutput"></p>
    </section>
  </div>

  <div class="row">
    <section class="tool-card">
      <h2>Generate Quiz</h2>
      <textarea id="quizInput" placeholder="Enter text for quiz..."></textarea>
      <button onclick="generateQuiz()">Generate</button>
      <p id="quizOutput"></p>
    </section>

    <section class="tool-card">
      <h2>Translate</h2>
      <textarea id="translateInput" placeholder="Enter text to translate..."></textarea>
      <input type="text" id="targetLanguage" placeholder="e.g., Hindi" />
      <button onclick="translateText()">Translate</button>
      <p id="translateOutput"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
