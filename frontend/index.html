<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Learning Assistant</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2E3B3E, #1B262C, #3A4750);
      margin: 0;
      padding: 20px;
      color: #E2E8F0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .tool-card {
      background: #F8FAFC;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      color: #1E293B;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
    }

    .tool-card h2 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      padding: 10px;
      border: 1px solid #94A3B8;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: calc(100% - 130px);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #94A3B8;
      font-size: 1rem;
      margin-right: 10px;
    }

    button {
      width: 120px;
      background: linear-gradient(90deg, #F97316, #EA580C);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      height: 50px;
    }

    button:hover {
      background: linear-gradient(90deg, #EA580C, #F97316);
      transform: scale(1.05);
    }

    .output {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #475569;
    }

    .flex-row {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Learning Assistant</h1>

  <main class="grid-container">
    <!-- Summarize -->
    <section class="tool-card">
      <h2>üìù Summarize</h2>
      <textarea placeholder="Paste your notes here..."></textarea>
      <button onclick="summarize()">Summarize</button>
      <div class="output" id="summary-output"></div>
    </section>

    <!-- Expand -->
    <section class="tool-card">
      <h2>üìå Expand Bullet Points</h2>
      <textarea placeholder="Enter bullet points here..."></textarea>
      <button onclick="expandBullets()">Expand</button>
      <div class="output" id="expand-output"></div>
    </section>

    <!-- Quiz -->
    <section class="tool-card">
      <h2>üéØ Generate Quiz</h2>
      <textarea placeholder="Enter topic or notes for quiz..."></textarea>
      <button onclick="generateQuiz()">Generate Quiz</button>
      <div class="output" id="quiz-output"></div>
    </section>

    <!-- Translate -->
    <section class="tool-card">
      <h2>üåç Translate</h2>
      <textarea placeholder="Enter text to translate..."></textarea>
      <div class="flex-row">
        <input type="text" placeholder="e.g., Hindi" />
        <button onclick="translateText()">Translate</button>
      </div>
      <div class="output" id="translate-output"></div>
    </section>
  </main>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
