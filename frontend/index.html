<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Learning Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Learning Assistant</h1>

  <!-- Row 1 -->
  <div class="row">
    <section class="tool-card">
      <h2>📝 Summarize</h2>
      <div class="input-group">
        <textarea id="summarizeInput" placeholder="Paste your notes here..."></textarea>
        <button onclick="summarizeNotes()">Summarize</button>
      </div>
      <div class="output" id="summaryOutput"></div>
    </section>

    <section class="tool-card">
      <h2>📌 Expand Bullet Points</h2>
      <div class="input-group">
        <textarea id="expandInput" placeholder="Enter bullet points here..."></textarea>
        <button onclick="expandBullets()">Expand</button>
      </div>
      <div class="output" id="expandOutput"></div>
    </section>
  </div>

  <!-- Row 2 -->
  <div class="row">
    <section class="tool-card">
      <h2>🎯 Generate Quiz</h2>
      <div class="input-group">
        <textarea id="quizInput" placeholder="Enter topic or notes for quiz..."></textarea>
        <button onclick="generateQuiz()">Generate Quiz</button>
      </div>
      <div class="output" id="quizOutput"></div>
    </section>

    <section class="tool-card">
      <h2>🌍 Translate</h2>
      <div class="input-group">
        <textarea id="translateInput" placeholder="Enter text to translate..."></textarea>
      </div>
      <div class="input-row">
        <input type="text" id="targetLanguage" placeholder="e.g., Hindi" />
        <button onclick="translateText()">Translate</button>
      </div>
      <div class="output" id="translateOutput"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
